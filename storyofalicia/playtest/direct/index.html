<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
function handleEnter()
{
    const params = new URLSearchParams(document.location.search);
    const username = params.get("username");
    const token = params.get("token");

    const timeout = 15000;
    const uri = `soa://4/?username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`;
    window.location.href = uri;

    setTimeout(() => {
        alert("If the game did not launch, please ensure it is properly installed.");
    }, timeout);
}
</script>
<body>
  <div class="bg-glass shadow-xl rounded-lg flex flex-col text-center the-main-thingy fade-in">
      <div>
          <h2 class="text-light">Enter the play test</h2>
          <p id="status" class="text-sm leading-snug">
              You requested to directly launch the game.
          </p>
          <p class="text-sm leading-snug">
              If you do not have the game installed, download the installer from
              <a href="https://drive.proton.me/urls/37WM215Q1R#NlzxAZSg7VFC" target="_blank">
                  <i class="fa-solid fa-up-right-from-square"></i> Proton Drive</a>
              or the
              <a href="https://drive.google.com/file/d/1NMh_Y8UsTB4HgfR5qVP81ko-ukKSA_00/view" target="_blank">
                  <i class="fa-solid fa-up-right-from-square"></i> Google Drive</a>.
          </p>
          <p class="text-sm leading-snug">
              By clicking enter you agree to the
              <a href="https://docs.google.com/document/d/1ywa6xnbH2WDev4K81vOlWsSO-dLJ1nrLpUl4mPXBGpQ">
                <i class="fa-solid fa-up-right-from-square"></i> play test server's rules</a>.
          </p>
      </div>
      <div>
          <button class="btn" onclick="handleEnter()">Enter</button>
      </div>
  </div>
</body>
</html>
