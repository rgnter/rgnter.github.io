<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
</head>
<style>
body {
    width: 100%;
    height: 100%;
    background: pink;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
}
#header {
    font-size: 32px;
}
a {
    display: block;
    width: 50px;
    margin: 15px;
    cursor: pointer;
    color: blue;
    text-decoration: underline;
}
</style>
<body>
    <div>
        <p id="header">Will you be my Valentines? <span id="grats"></span></p>
        <div id="message" style="display: none;">
            <p>That was too easy, lets try again. Lets make a deal.</p>
            <p>If you manage to click the No button 3 times, I'll let you go.</p>
            <p>Your score is: </span><span id="score">0</p> 
        </div>
        <div>
            <a onclick="thanks()" id="right">Yes</a>
            <a id="wrong" onclick="add_score()">
                No
                <span id="notify" style="display: none; color: purple;">Score!</span>
            </a>
        </div>
    </div>
</body>
<script>

const element = document.getElementById("wrong");
const element2 = document.getElementById("right");
let hunt = false;
let score = -1;
let size = 20;

function thanks()
{
    const name = window.prompt("Well thank you! This web doesn't have any backend, so I don't know when somebody answers, but just so you feel good, enter your name below :)");
    if (name == ""){
        document.getElementById("grats").innerHTML = "<br>You think you are funny ? Well, valentine's is not a joke :c" + name;
    } else{
        document.getElementById("grats").innerHTML = "<br>The answer is yes! Thanks to: " + name;
    }
    
}

function add_score()
{
    score++;
    console.log("score!");
    if(score == 3)
    {
        window.prompt("Oh well... You did it... What's your name?");
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
    if(score == 0) {
        hunt = true;
        document.getElementById("message").style.display = "block";
    }
    else {
        document.getElementById("score").innerHTML = score + "";
        document.getElementById("notify").style.display = "block";
        setTimeout(()=>{
            document.getElementById("notify").style.display = "none";
        }, 200);
    }
}

element.addEventListener(
    "mouseover",
    (event) => {
        if (!hunt)
            return;
        console.log("over");

        const x = Math.max(Math.random() * 70, 30);
        const y = Math.max(Math.random() * 70, 30);
        const delay = Math.random() * 100;
        size += 10;

        setTimeout(() => {
            element.style.position = "absolute";
            element.style.padding = "10px";
            element.style.left = x + "%";
            element.style.top = y + "%";
            element2.style.fontSize = size + "px";
        }, delay);
    },
    false,
);
</script>
</html>
