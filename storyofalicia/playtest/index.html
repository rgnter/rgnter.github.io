<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story of Alicia testing grounds</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0f;
      color: #e0e0e0;
      margin: 0;
    }

    .container {
      background: #1a1a1d;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    a {
      color: #5e9cff;
    }

    p {
      color: #b0b0b0;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    input {
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px; /* adds vertical space */
      font-size: 16px;
      width: calc(100% - 20px); /* adds horizontal padding space */
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #2a2a2d;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #5e9cff;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #5e9cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3d7ee8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the testing grounds</h2>
    <p>The testing grounds are only available to selected group of people. To have a chance to participate in the testing, join our <a href="https://discord.gg/storyofalicia" target="_blank">Discord server</a> and become a booster.</p>
    <p>Download the launcher installer from <a href="https://example.com/download" target="_blank">from the Proton Drive mirror</a> or <a href="https://example.com/alternative" target="_blank">the Google Drive mirror</a>.</p>

    <input type="text" id="loginName" placeholder="Login name" />
    <button onclick="login()">Launch</button>
  </div>

  <script>
  function login() {
    const username = document.getElementById('loginName').value.trim();
    if (!username) {
      alert('Please enter a login name.');
      return;
    }

    const uri = `soa://4/?username=${encodeURIComponent(username)}&token=races`;
    const start = Date.now();
    const timeout = 15000; // milliseconds

    window.location.href = uri;

    setTimeout(() => {
      alert("If the game did not launch. Please make sure the game is installed.");
    }, timeout);
  }
  </script>
</body>
</html>
